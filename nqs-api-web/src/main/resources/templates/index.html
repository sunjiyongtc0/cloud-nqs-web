<!DOCTYPE html>
<html>
<#include "/header.html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<style>
    .el-header, .el-footer {
        background-color: #4979ff;
        color: #fff;
        text-align: center;
        line-height: 30px;
    }
    .el-main {
        background-color: #E9EEF3;
        color: #fff;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }

    .user-avatar{
        vertical-align: middle !important;
        cursor: pointer !important;
        width: 40px !important;
        height: 40px !important;
        border-radius: 10px !important;
    }
    .el-menu-vertical:not(.el-menu--collapse) {
        background-color: #51576d !important;
        color: #fff;
        text-align: center;
        line-height: 30px;
        width: 200px;
        height: 600px;
        min-height: 580px;
    }

    .el-submenu__title ,.el-menu-item {
        background-color: #4979ff !important;
        color: #fff !important;
    }
    .is-active{
        background-color: #ffffff !important;
        color: #4979ff !important;
    }
    .el-menu-vertical{
        background-color: #4979ff !important;
    }
    .el-menu{
        background-color:#4979ff !important;
    }
</style>
<body>
<div id="app">
    <input type="hidden" id="use" value="${username}">
    <el-container>
        <el-header>
            <el-row :gutter="20">
                <el-col :span="4" > <h3>NQS 基础项目</h3></el-col>
                <el-col :span="16"  align="left">
                    <el-menu
                            :default-active="activeIndex2"
                            mode="horizontal"
                            @select="handleSelect"
                            background-color="#4979ff"
                            text-color="#fff"
                            active-text-color="#ffffff"
                            >
                        <el-menu-item  v-for=" (r,i) in res"  :key="r.id" :index="r.id+'-'+r.resUrl">
                            {{r.resName}}
                        </el-menu-item >
                    </el-menu>
                </el-col>
                <el-col :span="4"  align="right" style="vertical-align:middle;">
                    <h2>
                        <el-dropdown>
                            <img  :src="src" class="user-avatar" >
                            <span style=" vertical-align: middle; color: #fff;" >{{username}}</span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item @click.native="jump(0)">个人信息</el-dropdown-item>
                                <el-dropdown-item @click.native="jump(1)">退出登录</el-dropdown-item>
                            </el-dropdown-menu>

                        </el-dropdown>
                    </h2>
                </el-col>
            </el-row>
        </el-header>

        <el-container>
            <div v-if="flag">
                <el-menu
                        default-active="2"
                        :collapse="isCollapse"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b" >

                    <el-menu-item index="1">
                        <i class="el-icon-setting"></i>
                        <span slot="title">探针列表</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-setting"></i>
                        <span slot="title">探针配置管理</span>
                    </el-menu-item>


                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>探针升级</span>
                        </template>
                        <el-submenu index="1-4">
                            <template slot="title">探针升级配置</template>
                            <el-menu-item index="1-4-1">版本控制</el-menu-item>
                            <el-menu-item index="1-4-2">升级版管理</el-menu-item>
                            <el-menu-item index="1-4-3">app升级</el-menu-item>
                        </el-submenu>

                    </el-submenu>
                    <el-radio-group v-model="isCollapse" style="margin-bottom: 10px;">
                        <el-radio-button :label="false">展开</el-radio-button>
                        <el-radio-button :label="true">收起</el-radio-button>
                    </el-radio-group>
                </el-menu>
            </div>
            <el-container>
                <el-main>
                    <section style="height: 600px;">
                        <iframe scrolling="yes" frameborder="0" style="width:100%;min-height:100%;overflow:visible;background:#fff;" :src="index"></iframe>
                    </section>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            res:[],
            activeIndex: '1',
            activeIndex2: '1',
            flag:false,
            dataList:['home.html','probe.html','task.html','info.html/-1','payment.html','user.html'],
            username:"游客",
            src:'https://wpimg.wallstcn.com/f778738c-e4f8-4870-b634-56703b4acafe.gif?imageView2/1/w/80/h/80',
            isCollapse: false,
            index:'home.html',
        },
        methods: {
            init(){//初始化数据
                var that=this;
                $.ajax({
                    type: "GET",
                    url: "/home/findRoot",
                    dataType: "json",
                    success: function (result) {
                        that.res=result.res;
                    }
                });
            },
            jump(data){
                if(data==0){
                    this.index='info.html/-1';
                }else if(data==1) {
                    $.ajax({
                        type: "GET",
                        url: "/login/loginout",
                        dataType: "json",
                        success: function (result) {
                            parent.location.href = 'login';
                        }
                    });
                }

            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            handleSelect(key, keyPath) {
                console.log(key)
                if(key.indexOf("#")!=-1){
                    this.flag=true;
                    console.log(key.split("-")[0])

                }else{
                    this.flag=false;
                    console.log(key.split("-")[1])
                    this.index='home.html';
                }
                // console.log(key, keyPath);
                // if(keyPath.length>1){
                //     if("6-1"==key){
                //         this.index = 'userList.html';
                //     }else if("6-2"==key){
                //         this.index = 'roleList.html';
                //     }else if("6-3"==key){
                //         this.index = 'deptList.html';
                //     }else if("6-4"==key){
                //         this.index = 'logList.html';
                //     }else if("5-1"==key){
                //         this.index = 'payment.html';
                //     }else if("5-2"==key){
                //         this.index = 'payshow.html';
                //     }else if("5-3"==key){
                //         this.index = 'payline.html';
                //     }
                // }else {
                //     this.index = this.dataList[key - 1];
                // }

            }
        },
        created(){
            let uname=$("#use").val();
            this.username=uname!=""&&uname!=null?uname:"游客";
            this.init();

        }
    });

</script>
</html>
